<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

      <form action="index.html" class="login-form">
        <h1>Regisztráció</h1>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Felhaszálónév"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="E-mail"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Jelszó"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Jelszó ismétlése"></span>
        </div>

        <input type="submit" class="logbtn" value="Regisztráció">

        <div class="bottom-text">
          Van fiókod?? <a href="login.html">Bejelentkezés</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
